<!DOCTYPE HTML>

<html lang="es">
	<head>
		<title>HTML5 de Alejandro Becerra</title>
	</head>
	<body>
		
		<form action="recogeGet.html" method="get" target="_blank">
			<fieldset style="width:50%">
				<legend align="left">Datos de alumnos</legend>
				<br/>
				Color preferido: <input type="color" name="ColorPreferido" value="#FF0000"><br/>
				Fecha de nacimiento: <input type="date" name="FechaNacimiento" required><br/>
				Fecha y hora actual: <input type="datetime-local" name="FechaYHoraActual"><br/>
				Email: <input type="email" name="email" required autocomplete="off"><br/>
				Mes de cumpleaños: <input type="month" name="mes"><br/>
				Edad: <input type="number" name="edad" min="17" max="50" step="1" maxlength="2" required><br/>
				Valoración del módulo: <input type="range" name="ValoracionModulo" min="0" max="12" step="4"><br/>
				<button type="submit">Enviar</button>
			</fieldset>
		</form>
	<!--Hecho por Alejandro Becerra-->	
	</body>
</html>
